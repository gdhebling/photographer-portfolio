<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gui Hebling Media | Photographer and Filmmaker</title>

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="shortcut icon" href="./img/favicon-gh.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;700;800&family=Open+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/3aa63fbb84.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


</head>

<body>

    <!-- Header Starts -->

    <header>
        <a href="index.html" class="logo">Gui Hebling</a>
        <nav class="nav">

            <ul class="nav__links">
                <li><a href="index.html#">Home</a></li>
                <li><a href="index.html#portfolio">Portfolio</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
        <ul class="social-media">
            <li><a href="https://www.facebook.com/guilhermedurso" target="_blank" rel="noopener"
                    class="social-media__item"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/guilhermedurso/" target="_blank" rel="noopener"
                    class="social-media__item"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/channel/UCzM91Jdf6p_4_jp9pLA-o5Q" target="_blank" rel="noopener"
                    class="social-media__item"><i class="fab fa-youtube"></i></a></li>
        </ul>

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

    </header>


    <!-- Portfolio Starts -->

    <section class="portfolio" id="portfolio">

        <h2 class="section-title sub-page">
            Architecture Photography
        </h2>

        <div class="photo-grid">
            <img src="./img/architecture/architecture-photography-1.jpg"
                alt="Architecture Photography by Hebling Media">
            <img src="./img/architecture/architecture-photography-2.jpg"
                alt="Architecture Photography by Hebling Media">
            <img src="./img/architecture/architecture-photography-3.jpg"
                alt="Architecture Photography by Hebling Media">
            <img src="./img/architecture/architecture-photography-4.jpg"
                alt="Architecture Photography by Hebling Media">
            <img src="./img/architecture/architecture-photography-5.jpg"
                alt="Architecture Photography by Hebling Media">
            <img src="./img/architecture/architecture-photography-6.jpg"
                alt="Architecture Photography by Hebling Media">
        </div>

        <div class="cta__text">
            <a href="/index.html" type="button" class="btn btn-primary">Back to Homepage</a>
        </div>

    </section>

    <!-- Contact Starts -->

    <section class="contact" id="contact">
        <h2 class="section-title">
            LET'S GET IN TOUCH
        </h2>

        <div class="form">

            <form action="https://formspree.io/mrgyvwkq" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name-form" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <br>
                    <input type="text" name="email-form" id="email" placeholder="Enter your e-mail" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <br>
                    <textarea name="message-form" id="message" cols="30" rows="5" placeholder="Enter your message"
                        required></textarea>
                </div>

                <input class="btn-send" type="submit" value="Send">
            </form>

        </div>
    </section>

    <!-- Footer Starts -->

    <footer>
        <p>Follow me on Social Media</p>
        <ul class="social-media">
            <li><a href="https://www.facebook.com/guilhermedurso" target="_blank" rel="noopener"
                    class="social-media__item"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/guilhermedurso/" target="_blank" rel="noopener"
                    class="social-media__item"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/channel/UCzM91Jdf6p_4_jp9pLA-o5Q" target="_blank" rel="noopener"
                    class="social-media__item"><i class="fab fa-youtube"></i></a></li>
        </ul>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
